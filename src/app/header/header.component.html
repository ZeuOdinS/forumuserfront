<nav *ngIf=langcd class="navbar navbar-expand-lg fixed-top navbar-transparent" color-on-scroll="100" id="navbar-top">

  <div class="container">
    <div class="navbar-translate">
      <a class="navbar-brand" placement="bottom" [routerLink]="['/home']">
        <img src="../../../assets/img/logo.png">
      </a>
      <button aria-controls="navigation-index" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler"
        [attr.aria-expanded]="!isCollapsed" (click)="isCollapsed = !isCollapsed" id="navigation" type="button">
        <span class="navbar-toggler-bar bar1"> </span>
        <span class="navbar-toggler-bar bar2"> </span>
        <span class="navbar-toggler-bar bar3"> </span>
      </button>
    </div>
    <div class="navbar-collapse justify-content-end" [collapse]="isCollapsed" id="navigation">
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-10 collapse-brand">
          </div>
          <div class="col-2 collapse-close text-right">
            <button aria-controls="navigation-index" aria-label="Toggle navigation" class="navbar-toggler"
              [attr.aria-expanded]="!isCollapsed" (click)="isCollapsed = !isCollapsed" id="navigation" type="button">
              <i class="tim-icons icon-simple-remove"> </i>
            </button>
          </div>
        </div>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item p-0">
          <a class="nav-link" href="https://www.linkedin.com/company/insight-of-ensit/about/" placement="bottom"
            target="_blank" tooltip="Suivez-nous surLinkedIn" (click)="isCollapsed = !isCollapsed">
            <i class="fab fa-linkedin-in"> </i>
            <p class="d-lg-none d-xl-none">LinkedIn</p>
          </a>
        </li>

        <li class="nav-item p-0">
          <a class="nav-link" href="https://www.facebook.com/pg/InsightofENSIT/about/?ref=page_internal"
            placement="bottom" target="_blank" tooltip="Aimez-nous sur Facebook" (click)="isCollapsed = !isCollapsed">
            <i class="fab fa-facebook-square"> </i>
            <p class="d-lg-none d-xl-none">Facebook</p>
          </a>
        </li>
        <li class="nav-item p-0">
          <a class="nav-link" href="https://www.instagram.com/insightofensit19/p/Bqx_2wenDA_/?hl=en" placement="bottom"
            target="_blank" tooltip=" Suivez-nous sur Instagram" (click)="isCollapsed = !isCollapsed">
            <i class="fab fa-instagram"> </i>
            <p class="d-lg-none d-xl-none">Instagram</p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink (click)="Retour(langcd)"> Retour </a>
        </li>

      </ul>
    </div>
  </div>
</nav>
